<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='lib/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='lib/mdb.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/orson.css') }}" rel="stylesheet">
        <title id="pagetitle">{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body class="full-height">
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        <script src="{{ url_for('static', filename='lib/htmx.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/idiomorph.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/ws.js') }}"></script>
        <script src="{{ url_for('static', filename='lib/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/orson.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='js/orson_startup.js') }}" defer></script>
        {% block footer %}
        &copy; Copyright 2022 by <a href="https://www.janvanoorschot.nl/">Jan van Oorschot</a>.
        {% endblock %}
    </div>
</body>
</html>
